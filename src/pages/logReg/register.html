            <div class="website-name"> <b style="font-size: 18px;margin-top: -5px;float: left;color:#cccccc;">|</b> <b

        </div>

                            </div>
                        </div>
                        <div id="selectedCountry" style="display: none;">中国</div>

                        <!-- 提示正在登陆的帐号 -->
                        <div id="regXCountry" class="node-intro" style="display: none;">您正在注册中国的华为帐号。</div>

                </div>

                    </div>
                    
                    <div class="r input-right">
                   
                    </div>

                        </div>	
                    </div>

                <div class="input-container" id="phoneInputDiv-box">

                        <input id="countryCode" type="hidden" name="" autocomplete="off" readonly="readonly"
                            onfocus="this.removeAttribute('readonly');" value="0086">
                        <div id="input_languageCode" class="ddrop-EMU5">
                            <div class="dropMenu"><input type="hidden" class="selectVal" value="0086"><span class="select-text ">+86(中国)</span>
                                <div class="select-ico"></div>
                            </div>
                            <div class="droplist">
                                <div class="orderContainer">
                                    <div class="input-div">
                                    </div>
                                </div>
                            </div>
                        </div>

                    <div class="r input-right"></div>

                <div id="msg_phone"></div>

                    <div id="randomCode_msg" class="error-tips-EMUI6"></div>

                            </label><input  type="password"
                                autocomplete="off" class="pwd-input text" id="password" name="formBean.password"
                                maxlength="32" tabindex="4" readonly="readonly"
                                onfocus="this.removeAttribute('readonly');" validator="validator21568967099777"
                                style="z-index: 1;">
                        </div>

                    <div id="pwd_check_dialog"></div>

                            </label><input oncut="return false;" oncopy="return false" id="confirmPwd" type="password"

                                readonly="readonly" onfocus="this.removeAttribute('readonly');"
                                validator="validator31568967099777" style="z-index: 1;">

                                            <div class="select-ico"></div>
                                            <ul class="dpmenu-EMU5 dpmenu-EMUI5-down">
                                            </ul>
                                        </div>
                                        <div class="monthDiv dateItems ddrop-EMU5"><input type="hidden" value="1"><span
                                                class="select-text " style="visibility: hidden;">1</span><span
                                                class="suffix" style="color:#999">月</span>
                                            <div class="select-ico"></div>
                                            <ul class="dpmenu-EMU5 dpmenu-EMUI5-down"

                                                <div class="flow-top"></div>
                                            </ul>
                                        </div>

                                            <ul class="dpmenu-EMU5 dpmenu-EMUI5-down"

                                            </ul>
